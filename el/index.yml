plugins:
  default:
    - answer
    - search
    - rss
    - nbnhhsh
  official:
    - setu
  custom:
    - ./bot/test

rss:
  - name: Darc的博客
    url: https://blog.darc.icu/atom.xml
    # cron: "*/1 * * * *"
    customFields:
      item:
        - updated
        - summary
    content:
      - 标题：${item.title}
      - 链接：${item.link}
      - 时间：${item.updated}
    target:
      group:
        # El Psy Congroo
        - 296796793

